<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" th:href="@{/css/core.css}">
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/fevalidation.js}"></script>
    <title>Xác Nhận Xóa</title>
</head>
<body>
<div class="container">
    <form name="gamen9" th:action="@{/delete-employee}" th:object="${employeeconfirm}" data-th-object="${employeeconfirm}" method="post">
        <div class="support_box1 dongang3">
            <p class="gamen_title">Xác nhận xóa thành viên</p>
            <button class="button btn-optional2" type="button" onclick="window.location.href='/logout'">Đăng xuất</button>
        </div>
        <p class="gamen_title">Nếu bạn đồng ý với nội dung này, vui lòng nhấn nút "OK".</p>

        <div class="blank_row" style="position: relative">
            <div style="position: absolute;right: 999px">
                <th: block th:each="role : ${roleList}">
                    <div style="display: inline-flex">
                        <input type ="radio" th:field="*{roles}" th:text="${role.name}" th:value = "${role.id}"/>
                    </div>
                    </th:block>
            </div>
        </div>
        <table>
            <tr>
                <td>ID</td>
                <td th:text="${employeeconfirm.id}">id</td>
                <input type="hidden" th:field="*{id}" id="id">
            </tr>
            <tr>
                <td>Tên</td>
                <td  th:text="${employeeconfirm.nameEmployee}">nameEmployee</td>
                <input type="hidden" th:field="*{nameEmployee}" id="nameEmployee">
            </tr>
            <tr>
                <td>Email</td>
                <td th:text="${employeeconfirm.mailEmployee}">mailEmployee</td>
                <input type="hidden" th:field="*{mailEmployee}" id="mailEmployee">
            </tr>
            <tr style="display: none">
                <td hidden th:text="${employeeconfirm.password}">pwdEmployee</td>
                <input type="hidden" th:field="*{password}" id="pwdEmployee">
                <td th:text="${employeeconfirm.createrId}">createrIdEmployee</td>
                <input type="hidden"  th:field="*{createrId}" id="createrId">
            </tr>
            <tr>
                <td>Số điện thoại</td>
                <td th:text="${employeeconfirm.phoneEmployee}">phoneEmployee</td>
                <input type="hidden"  th:field="*{phoneEmployee}" id="phoneEmployee">
            </tr>
        </table>
        <div class="support_box1 dongang4">
            <button class="button btn-optional2" style="font-weight: bold" type="button" onclick="history.back()">Trở lại</button>
            <button class="button btn-optional2" style="font-size: 18px"  type="submit">OK</button>
        </div>
    </form>
</div>
</body>
</html>
